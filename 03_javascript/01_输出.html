<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS输出</title>
</head>
<body>
    <h1 id="title">第一个页面</h1>

    <div onclick="clickBtn()">你点我啊！</div>

    <div onclick="consoleDate()">输出当前时间到控制台</div>

    <script>
        // 弹出警告框
        // window.alert("警告！")
        // 将内容写到html文件中
        document.write("<h2>床前明月光</h2>")
        document.write(Date())
        // 操作html元素
        document.getElementById("title").innerHTML = "<h3>这是标题</h3>"
        // 函数
        function clickBtn(){
            window.alert("你真点啊？！")
        }
        // 输出到控制台
        function consoleDate(){
            console.log(Date())
        }
    </script>
</body>
</html>
